name: Deploy Backend Only

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'zulu'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Build Docker Image
        run: docker build -t footbro-backend:latest .

      - name: Save Docker Image
        run: docker save footbro-backend:latest | gzip > backend.tar.gz

      - name: Copy Image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          source: "backend.tar.gz"
          target: "/tmp"

      - name: Deploy Backend Container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            # Load new image
            cd /tmp && docker load < backend.tar.gz
            
            # Stop and remove old app container (nome corretto!)
            docker stop footbro-app 2>/dev/null || true
            docker rm -f footbro-app 2>/dev/null || true
            
            # Force stop via compose and remove orphans
            cd /root/footbro
            docker compose down --remove-orphans

            # Start only app service (nome corretto!)
            docker compose up -d app
            
            # Cleanup
            rm -f /tmp/backend.tar.gz

            # Debug info
            echo "=== Container Status ==="
            docker compose ps
            echo "=== App Logs (last 10 lines) ==="
            docker compose logs --tail 10 app