# Nome applicazione
spring.application.name=Footbro-BE

# Configurazione Server
server.port=8080
server.address=0.0.0.0

# Configurazione Database - usa variabili d'ambiente con fallback locali
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/FootBRO}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootroot}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# Configurazione JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}

# Configurazione Logging
logging.level.org.hibernate.SQL=${LOGGING_HIBERNATE_SQL:DEBUG}
logging.level.org.springframework.security=${LOGGING_SPRING_SECURITY:DEBUG}
logging.level.io.jsonwebtoken=${LOGGING_JWT:DEBUG}

# Configurazione JWT
spring.app.jwtSecret=${JWT_SECRET:mySecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm}
spring.app.jwtExpirationMs=${JWT_EXPIRATION_MS:57600000}

# Configurazione Upload File
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:200MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:200MB}

# Profile attivo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}